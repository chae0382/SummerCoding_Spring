<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">TITLE</th>
    <th scope="col">DESCRIPTION</th>
    <th scope="col">수정하기</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${posts}">
    <td scope="row"><a th:href="@{/posts/{id}(id = ${post.id})}"><span th:text="${post.id}"></span></a></td>
    <td><span th:text="${post.title}"></span></td>
    <td><span th:text="${post.description}"></span></td>
    <td><a th:href="@{/users/edit-user/{id}(id = ${post.id})}">수정하기</a></td>
  </tr>
  </tbody>
</table>

<a th:href="@{posts/new-post}">Post 생성하기</a>
</body>
</html>
